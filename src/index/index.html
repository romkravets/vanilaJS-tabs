<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="tabs some-tabs">
        <nav class="tabs__controls">
            <button class="tabs__control tabs__control_active" data-control-for="0" type="button">Control 1</button>
            <button class="tabs__control" data-control-for="1" type="button">Control 2</button>
        </nav>
        <div class="tabs__content">
            <div class="tabs__content-item tabs__content-item_active" data-content-name="0">
                Content 1
            </div>
            <div class="tabs__content-item" data-content-name="1">
                Content 2
            </div>
        </div>
    </div>
</body>
</html>
